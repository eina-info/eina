name: PR Lint

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Code with Super-Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Super-Linter
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Python linting
          VALIDATE_PYTHON: true
          PYTHON_LINTER: ruff
          LINTER_RULES_PATH: ./ruff.toml
          # JavaScript/TypeScript linting for Next.js
          VALIDATE_JS: true
          VALIDATE_TS: true
          JS_ES_CONFIG_FILE: ./eslintrc.json
          TS_ES_CONFIG_FILE: ./eslintrc.json
